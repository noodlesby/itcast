<div>
  <el-breadcrumb separator-class="el-icon-arrow-right">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>权限管理</el-breadcrumb-item>
    <el-breadcrumb-item>角色列表</el-breadcrumb-item>
  </el-breadcrumb>
  <el-row>
    <el-col :span="24">
      <el-button>添加角色</el-button>
    </el-col>
  </el-row>
  <el-table
    v-loading="loading"
    :data="tableData"
    :border="true"
    style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="scope">
        <!-- 一级权限 -->

        <el-row v-for="level1 in scope.row.children" :key="level1.id" >
          <el-col :span="4">
            <el-tag
              closable
              type="">
              {{ level1.authName }}
            </el-tag>
          </el-col>
          <el-col :span="20">
            <!-- 二级权限 -->
            <el-row class="level2-row" v-for="level2 in level1.children" :key="level2.id">
              <el-col :span="4">
                <el-tag
                  closable
                  type="success">
                  {{ level2.authName }}
                </el-tag>
              </el-col>
              <el-col :span="20">
                <!-- 三级菜单 -->
                <el-tag
                  class="level3-row"
                  v-for="level3 in level2.children"
                  :key="level3.id"
                  closable
                  type="warning">
                  {{ level3.authName }}
                </el-tag>
              </el-col>
            </el-row>
          </el-col>
          <el-col v-if="scope.row.children.length === 0" :span="24">
            没有分配权限
          </el-col>
        </el-row>
      </template>
    </el-table-column>
    <el-table-column
      type="index">
    </el-table-column>
    <el-table-column
      label="角色名称"
      prop="roleName">
    </el-table-column>
    <el-table-column
      label="角色描述"
      prop="roleDesc">
    </el-table-column>
  </el-table>
</div>
